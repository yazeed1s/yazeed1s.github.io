{% extends "base.html" %} {% block content %}
<h1>{{ taxonomy.name | capitalize }}</h1>
{% if terms %}
<ul class="tag-list">
    {% for term in terms %}
    <li>
        <a href="{{ term.permalink | safe }}">{{ term.name }}</a>
        <span class="count">({{ term.pages | length }})</span>
    </li>
    {% endfor %}
</ul>
{% endif %} {% endblock content %}
